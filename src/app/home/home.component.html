<app-navbar></app-navbar>
<div class="container">


    
  <div class="panel panel-default">
    <div class="panel-body">
        

        <div *ngFor="let upload of uploads | async">
           {{upload.name}}
          </div>
      <div class="row">
        <dropzone [config]="config" [message]="'Click or drag records here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)">
        </dropzone>
      </div>
      <div class="row">
        <div style="padding:10px;" *ngIf="uploadSuccesfull == 1" id="top-bar">

          <div class="btn-group">
            <div class="btn-group">
              <span class="btn-pause btn btn-warning">
                <i class="fa fa-pause"></i>
              </span>
              <span (click)="play()" class="btn-play btn btn-success">
                <i class="fa fa-play"></i>
              </span>
              <span (click)="pause()" class="btn-stop btn btn-danger">
                <i class="fa fa-stop"></i>
              </span>
              <span class="btn-rewind btn btn-success">
                <i class="fa fa-fast-backward"></i>
              </span>
              <span class="btn-fast-forward btn btn-success">
                <i class="fa fa-fast-forward"></i>
              </span>
            </div>

          </div>
          <div class="btn-group">
            <span class="btn-cursor btn btn-default" title="select cursor">
                        <i class="fa fa-headphones"></i>
                      </span>
            <span (click)="selectRegion()" class="btn-select btn btn-default" title="select audio region">
              <i class="fa fa-italic"></i>
            </span>
            <span (click)="shift()" class="btn-shift btn btn-default" title="shift audio in time">
              <i class="fa fa-arrows-h"></i>
            </span>
            <span (click)="trim()" class=" btn btn-default" title="trim">
              <i class="fa fa-cut"></i>
            </span>
            <span class="btn-fadein btn btn-default" title="set audio fade in">
                        <i class="fa fa-long-arrow-left"></i>
                      </span>
                      <span class="btn-fadeout btn btn-default" title="set audio fade out">
                        <i class="fa fa-long-arrow-right"></i>
                      </span>
          </div>





        </div>
      </div>
      <div style="padding:10px;" class="row">
        <div id="playlist"></div>
      </div>
    </div>
  </div>
  





</div>
